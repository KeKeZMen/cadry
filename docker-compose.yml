services:
  backend:
    restart: always
    build:
      context: ./server
    ports:
      - 3001:3001
    container_name: backend
    env_file:
      - ./server/.env
    environment:
      - DATABASE_URL=postgresql://postgres@host.docker.internal:5432/cadry

  nginx:
    restart: always
    build:
      context: ./nginx
    ports:
      - 3000:3000
    container_name: nginx
